<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../FrontEnd/assets/style.css" />
    <script src="../login/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <a href="../FrontEnd/index.html"><li>projets</li></a>
          <li>contact</li>
          <li>login</li>
          <li>
            <img src="../FrontEnd/assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <h2 class="titleLogin">Login</h2>
        <p class="error"></p>
        <form class="login-in" action="#" method="post">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern=".+@globex\.com"
            size="30"
            required
          />
          <label for="MDP">Mot de passe</label>
          <input
            type="password"
            id="mdp"
            name="motdepasse"
            pattern=".+@globex\.com"
            size="30"
            required
          />
          <input type="submit" class="btnConnect" value="Se connecter" />
        </form>
        <p class="mdpForgot">Mot de passe oublié</p>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
